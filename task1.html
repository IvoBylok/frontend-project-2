    <script>
      let addCountr = false;
      let remCountr = false;
      let remPoz = 0;
      const countries = [
        "United States",
        "China",
        "India",
        "Indonesia",
        "Brazil",
        "Pakistan",

        "Turkey",
        "Democratic Republic of the Congo",
        "Thailand",
        "Myanmar",
      ];
      // FUNCTION checkCountry**************************************
      function checkCountry(country, countries) {
        if (typeof country == "string") {
          if (country.length > 0) {
            console.log("Zadán platný dotaz " + "'" + country + "',");
            for (let i = 0; i < countries.length; i++) {
              if (country === countries[i]) {
                console.log(
                  "a zadaná krajina " +
                    country +
                    " se nachází v seznamu krajin na indexu " +
                    i +
                    "."
                );
                remCountr = true;
                remPoz = i;
                return;
              }
            }
            console.log(
              "ale zadaná krajina " +
                country +
                " se nenachází v seznamu krajin."
            );

            addCountr = true;
          } else {
            console.log(
              "Zadán neplatný dotaz ''" + country + ", string má nulovou délku."
            );
          }
        } else {
          console.log(
            "Zadán neplatný dotaz " + country + ", není typu string."
          );

          return;
        }
      }
      // FUNCTION addCountry**************************************
      function addCountry(country, countries) {
        countries.push(country);
        console.log(
          "Zadaná krajina " +
            country +
            " byla úspěšně přidaná do seznamu krajin na indexu " +
            (countries.length - 1) +
            "."
        );
        console.log(
          "Celkový počet krajin v seznamu je " + countries.length + "."
        );
      }
      // FUNCTION removeCountry**************************************
      function removeCountry(country, countries) {
        countries.splice(remPoz, 1);
        console.log(
          "Zadaná krajina " +
            country +
            " byla odstraněna ze seznamu krajin na indexu " +
            remPoz +
            "."
        );
        console.log(
          "Celkový počet krajin v seznamu je " + countries.length + "."
        );
      }
